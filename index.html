<!DOCTYPE html>
<html>
<head>
	<title>Circuit Breaker!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 jumbotron">
			<div class="col-md-10 col-md-offset-1" id="title">
				<h1>Circuit Breaker!</h1>
			</div> <!-- title -->

			<div class="col-md-8 col-md-offset-2">
				<h2>Target Power: <span id="target"></span>	</h2>
			</div> <!-- Target -->

			<div class="col-md-8 col-md-offset-2 power_counter">
				<h2>00.00</h2>
			</div>
			 <!-- counter -->

			<div class="row">
				<div class=" col-md-3 col-xs-3" id="btn_1">
					<button class="power_btn btn btn-warning" value="0">More Power!</button>
				</div>
				<div class=" col-md-3 col-xs-3" id="btn_2">
					<button class="power_btn btn btn-warning" value="1">More Power!</button>
				</div>
				<div class=" col-md-3 col-xs-3" id="btn_3">
					<button class="power_btn btn btn-warning" value="2">More Power!</button>
				</div>
				<div class=" col-md-3 col-xs-3" id="btn_4">
					<button class="power_btn btn btn-warning" value="3">More Power!</button>
				</div>
			</div>
			<div class="row score_board">
				<div class=" col-md-6 col-xs-6" >
					<p>Wins: <span id="wins_counter"> </span> </p>
				</div>
				<div class=" col-md-6 col-xs-6">
					<p>Losses: <span id="losses_counter"></span> </p>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
